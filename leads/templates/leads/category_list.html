{% extends "base.html" %}

{% block content %}

<h1>Categories:</h1>
<p><a href={% url 'leads:category-create' %}>create new category</a></p>
<table>
    <tr><th>name</th><th>count</th></tr>
    <tr><td><a href="">unassigned_leads</a></td>
        <td>{{unassigned_lead_count}}</td></tr>
    {% for category in category_list %}
        <tr><td><a href={% url 'leads:category-detail' category.pk %}>{{category.name}}</a></td>
            <td>{{category.count}}</td><td><a href={% url 'leads:category-update' category.pk%}>update</a></td>
        <td><a href={% url 'leads:category-delete' category.pk %}>delete</a></td></tr>
    {% endfor %}
</table>

{% endblock content %}
